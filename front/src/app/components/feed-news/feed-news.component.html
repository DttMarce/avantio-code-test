<div class="news-wrapper">
  <div class="news-container">
    <div class="new-box" *ngFor="let new of newsToShow">
      <a href="">
        <div class="img">
          <img [src]="new.img ? new.img : pathSelectedNewspaper" alt="">
        </div>
        <div class="content-wrapper">
          <div class="content">
            <h2>{{new.title}}</h2>
            <span *ngIf="new.author">{{new.author}}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
