<div class="news-wrapper">
  <div class="news-container">
    <div class="new-box" *ngFor="let new of newsToShow">
      <div class="img" *ngIf="new.img">
        <img src="{{new.img}}" alt="">
      </div>
      <div class="content">
        <a href="">
          <h2>{{new.title}}</h2>
          <span>{{new.author}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
