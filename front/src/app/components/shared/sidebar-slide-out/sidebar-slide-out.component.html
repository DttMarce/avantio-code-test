<div class="sidebar-wrapper">
  <div class="sidebar-container">
    <div class="head">
      <div class="title">
        <span>Nueva noticia</span>
      </div>
      <div>
        <app-secondary-button
          (buttonClicked)="onOverlayClick()"></app-secondary-button>
        <app-principal-button
          (buttonClicked)="onSubmit()"></app-principal-button>
      </div>
    </div>
    <form #newForm="ngForm">
      <div class="form">
        <div id="new-data">
          <div class="form-group">
            <label for="url">URL</label>
            <input
              class="form-control"
              id="url"
              name="url"
              ngModel
              placeholder="URL de la noticia..."
              type="text"
              [formControlName]="newToEdit?.url">
          </div>
          <div class="form-group">
            <label for="author">Autor</label>
            <input
              class="form-control"
              id="author"
              name="author"
              ngModel
              placeholder="Ej: Manuel Rodríguez"
              type="text"
              value="{{newToEdit?.author}}">
          </div>
          <div class="form-group">
            <label for="url">Título</label>
            <input
              class="form-control"
              id="title"
              name="title"
              ngModel
              placeholder="Título de la noticia..."
              type="text"
              value="{{newToEdit?.title}}">
          </div>
          <div class="form-group">
            <label for="body">Contenido</label>
            <textarea
              [(ngModel)]='body'
              cols="30"
              id="body"
              name="body"
              placeholder="Escribe aquí..."
              rows="10">{{newToEdit?.body}}</textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="overlay"
  (click)="onOverlayClick()"
></div>
