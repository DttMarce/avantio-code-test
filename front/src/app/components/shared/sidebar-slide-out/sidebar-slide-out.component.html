<div class="sidebar-wrapper">
  <div class="sidebar-container">
    <div class="head">
      <div class="title">
        <span>Nueva noticia</span>
      </div>
      <div>
        <app-secondary-button
          (buttonClicked)="onOverlayClick()"></app-secondary-button>
        <app-principal-button
          (buttonClicked)="onSubmit()"></app-principal-button>
      </div>
    </div>
    <form #newForm="ngForm">
      <div class="form">
        <div id="new-data">
          <div class="form-group">
            <label for="url">URL</label>
            <input
              type="text"
              name="url"
              id="url"
              class="form-control"
              ngModel
              placeholder="URL de la noticia...">
          </div>
          <div class="form-group">
            <label for="author">Autor</label>
            <input
              type="text"
              name="author"
              id="author"
              class="form-control"
              ngModel
              placeholder="Ej: Manuel Rodríguez">
          </div>
          <div class="form-group">
            <label for="url">Título</label>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              ngModel
              placeholder="Título de la noticia...">
          </div>
          <div class="form-group">
            <label for="body">Contenido</label>
            <textarea
              name="body"
              id="body"
              cols="30"
              rows="10"
              [(ngModel)]='body'
              placeholder="Escribe aquí..."></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="overlay"
  (click)="onOverlayClick()"
></div>
